<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>E-ticketing</title>

    <style type="text/css">
        body {
            background-color: darkgray;
        }

        h1.heading {
            font:'Edwardian Script ITC';
            text-align: center;
            font-size: 80px;
        }

        h2.heading1 {
            font:'Arabic Typesetting';
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Ticketmaster</h1>
    <h2 class=" heading1">SignUp</h2>
    <center>
        <form name="myform" method="get" action="loginpage.html">
            
               Name<input type="text" name="textname" required><br>
               Dob<input type="date" name="textdate" required><br>
               E-mail<input type="text" name="email" required><br>
                
                    Gender<br>
                   
                        <input type="radio" name="gender" value="male" checked>male<br>
                        <input type="radio" name="gender" value="female">female<br>
                    
                
                mobile<input type="text" name="mobile" required><br>
                password<input type="password" name="password" required><br>

                <input type=submit value="submit"><input type=reset value="reset">
            
        </form>
    </center>

</body>
</html>
